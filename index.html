<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Energy Savings Calculator</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="./antar-logo (2).png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
  <div class="container">
    <center><i class="bi bi-person-circle" id="center-icon"></i></center>
    <div class="inner-container">
      <div class="name fields">
        <i class="bi bi-person-badge-fill bi2" style="
              font-size: 2rem;
              background-color: #04a5ff;
              padding: 3px 10px;
            "></i>
        <input type="text" name="name" id="name" name="name" placeholder="Enter your name *" required />
      </div>
      <div class="mail fields">
        <i class="bi bi-envelope bi2" style="
              font-size: 2rem;
              background-color: #04a5ff;
              padding: 3px 10px;
            "></i>
        <input type="email" name="mail" id="mail" name="mail" placeholder="Enter you email *" required />
        <button type="button" id="send" onclick="send_otp()">Send code</button>
      </div>
      <div class="verify fields">
        <i class="bi bi-patch-check bi2" style="
              font-size: 2rem;
              background-color: #04a5ff;
              padding: 3px 10px;
            "></i>
        <input type="number" name="ver-code" id="ver-code" placeholder="Enter the code here" />
        <button type="button" id="verify" onclick="validate_otp()">Verify</button>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
